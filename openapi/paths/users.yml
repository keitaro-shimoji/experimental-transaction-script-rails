get:
  tags:
    - users
  operationId: getUsers
  responses:
    200:
      description: Pointの取得成功
      content:
        application/json:
          schema:
            type: object
            required:
              - user_name
            properties:
              user_name:
                type: string
    400:
      description: Bad Request
    401:
      description: Unauthorized
    500:
      description: Internal Server Error
post:
  tags:
    - users
  operationId: postUsers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - user_name
          properties:
            user_name:
              type: string
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            required:
              - user_name
            properties:
              user_name:
                type: string
    400:
      description: Bad Request
    401:
      description: Unauthorized
    404:
      description: Not Found
    422:
      description: Unprocessable Entity
    500:
      description: Internal Server Error
